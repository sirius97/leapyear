<body align="center">
    <p class = "one" align="center">Enter a year to check </p>
<form action="/income.js" >
  ENTER YEAR:
  <input id='demo' type="text" name="year" ><br>
            
<button type="button" align="center" onclick="myFunction()">submit</button>
</form> 
<p id = "result"></p>

    <script >
      function myFunction() {
var year = document.getElementById('demo').value;
if(year%4==0)
{
  if(year%100==0)
   {
     if(year%400==0)
      writeResult(year+" "+"is a leap year"+"<br/>");
    else
     writeResult(year+" "+"is not a leap year"+"<br/>");
   }
  else
writeResult(year+" "+"is a leap year"+"<br/>");
}
else
writeResult(year+" "+"is not a leap year"+"<br/>");
      }
        function writeResult(result) {
	document.getElementById("result").innerHTML = result;
}
     </script>
